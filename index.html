    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Helvetica', 'Arial', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 30px; /* Espaço entre os elementos */
    }

    .radio-section {
      text-align: center;
      color: #fff;
      font-size: 24px;
    }

    .motivational-quote {
      font-size: 20px;
      color: #f4f4f4;
      padding: 20px;
      background-color: rgba(39, 37, 37, 0.306);
      border-radius: 15px;
      width: 300px;
      font-family: 'Cursive', 'Georgia', serif;
      line-height: 1.5;
      box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(16, 11, 11, 0.827);
      z-index: -1;
    }

    /* Mais estrelas brilhando */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      pointer-events: none;
      z-index: -2;
      background-image:
        radial-gradient(2px 2px at 10% 20%, white, transparent),
        radial-gradient(2px 2px at 20% 30%, white, transparent),
        radial-gradient(1px 1px at 30% 40%, white, transparent),
        radial-gradient(2px 2px at 40% 50%, white, transparent),
        radial-gradient(1px 1px at 50% 60%, white, transparent),
        radial-gradient(2px 2px at 60% 70%, white, transparent),
        radial-gradient(2px 2px at 70% 80%, white, transparent),
        radial-gradient(1px 1px at 80% 90%, white, transparent),
        radial-gradient(2px 2px at 90% 10%, white, transparent),
        radial-gradient(1px 1px at 10% 40%, white, transparent),
        radial-gradient(2px 2px at 15% 65%, white, transparent),
        radial-gradient(1px 1px at 20% 80%, white, transparent),
        radial-gradient(2px 2px at 25% 20%, white, transparent),
        radial-gradient(1px 1px at 30% 35%, white, transparent),
        radial-gradient(2px 2px at 35% 45%, white, transparent),
        radial-gradient(1px 1px at 40% 55%, white, transparent),
        radial-gradient(2px 2px at 45% 65%, white, transparent),
        radial-gradient(2px 2px at 50% 75%, white, transparent),
        radial-gradient(1px 1px at 55% 85%, white, transparent),
        radial-gradient(2px 2px at 60% 95%, white, transparent);
      animation: twinkle 2s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% {
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
    }

    /* Estrelas animadas adicionais */
    .star {
      position: fixed;
      top: 0;
      left: 0;
      width: 2px;
      height: 2px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
      animation: twinkleStar 5s infinite ease-in-out;
    }

    @keyframes twinkleStar {
      0%, 100% {
        transform: translateY(0);
        opacity: 0.5;
      }
      50% {
        transform: translateY(10px);
        opacity: 1;
      }
    }
  
    .radio-container {
      background-color: var(--surface-color);
      border-radius: 16px;
      padding: 1.5rem;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.772);
      width: 100%;
      max-width: 400px;
      backdrop-filter: blur(10px);
    }
  
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 1.5rem;
      background: linear-gradient(45deg, var(--secondary-color), var(--tertiary-color));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
  
    .radio-image {

      height: 150px;
      margin: 0 auto 1.5rem;
      border-radius: 50%;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);

    .radio-image img {

      transition: transform 0.3s ease;
    }
  
    .radio-image:hover img {

    }
  
    .controls {

      justify-content: center;
      align-items: center;
      margin-bottom: 1.5rem;
    }
  
    #playPauseBtn {

      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    #playPauseBtn:hover {

    }
  
    .volume-control {
      display: flex;
      align-items: center;
      margin-bottom: 1.5rem;
    }
  
    #volumeSlider {
      flex-grow: 1;
      -webkit-appearance: none;
      height: 4px;
      border-radius: 2px;
      background: #4a4a4a;
      outline: none;
      opacity: 0.7;
      transition: opacity .2s;
    }
  
    #volumeSlider:hover {
      opacity: 1;
    }
  
    #volumeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
    }
  
    #volumeSlider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: var(--secondary-color);
      cursor: pointer;
    }
  
    .volume-icon {
      color: var(--secondary-color);
      font-size: 1.2rem;
      margin-right: 10px;
    }
  
  
    .social-share {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
  
    .social-btn {
      background-color: #333;
      color: white;
      border: none;
      padding: 0.5rem;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }
  
    .social-btn:hover {
      transform: translateY(-3px);
    }
  
    .facebook:hover {
      background-color: #1877f2;
    }
  
    .twitter:hover {
      background-color: #1da1f2;
    }
  
    .instagram:hover {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%, #fd5949 45%, #d6249f 60%, #285AEB 90%);
    }
  
    @keyframes equalizer {
      0% { height: 5px; }
      50% { height: 20px; }
      100% { height: 5px; }
    }
  
    .equalizer {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      height: 30px;
      margin-bottom: 1rem;
    }
  
    .bar {
      width: 4px;
      background-color: var(--secondary-color);
      margin: 0 2px;
      animation: equalizer 0.5s infinite;
    }
  
    .bar:nth-child(2) { animation-delay: 0.1s; }
    .bar:nth-child(3) { animation-delay: 0.2s; }
    .bar:nth-child(4) { animation-delay: 0.3s; }

    .station-select {

    .custom-station {

      gap: 10px;

    .custom-station input {

      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    .custom-station button:hover {
      background-color: var(--secondary-color);
    }
    
    
  </style>

function shuffleArray(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

let currentIndex = 0;

shuffleArray(quotes);

function changeQuote() {
  const quote = quotes[currentIndex];
  document.getElementById("quoteDisplay").innerHTML = `
    <div>${quote.text}</div>
    <div class="author">${quote.author}</div>
  `;
  currentIndex = (currentIndex + 1) % quotes.length;
}

   const audio = new Audio();

    const stationSelector = document.getElementById('stationSelector');
    const stationName = document.getElementById('stationName');

    let isPlaying = false;
 
    stationSelector.addEventListener('change', (e) => {
        if (isPlaying) {
            audio.pause(); // Pausa a rádio atual antes de mudar
            isPlaying = false;
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            equalizer.style.display = 'none';
        }
        currentStationIndex = e.target.selectedIndex;
        loadStation();
    });
 
   
 
    function loadStation() {
        audio.src = stationSelector.value;
        stationName.textContent = stationSelector.options[stationSelector.selectedIndex].text;
        audio.load();
    }
 
    playPauseBtn.addEventListener('click', () => {
        if (isPlaying) {
            audio.pause();
            playPauseBtn.innerHTML = '<i class="fas fa-play"></i>';
            equalizer.style.display = 'none';
        } else {
            playAudio();
            playPauseBtn.innerHTML = '<i class="fas fa-pause"></i>';
            equalizer.style.display = 'flex';
        }
        isPlaying = !isPlaying;
    });
 
    function playAudio() {
        audio.play().catch(error => {
            console.error("Erro ao reproduzir o áudio:", error);
            handlePlayError();
        });
    }
 
    function handlePlayError() {
        alert(`Não foi possível reproduzir a estação ${stationName.textContent}. Tentando a próxima estação.`);
        currentStationIndex = (currentStationIndex + 1) % stationSelector.options.length;
        stationSelector.selectedIndex = currentStationIndex;
        loadStation();
    }
 
    volumeSlider.addEventListener('input', (e) => {
        const volume = e.target.value / 100;
        audio.volume = volume;
    });
